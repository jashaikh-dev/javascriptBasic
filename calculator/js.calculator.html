<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    #calculator-div {
      border: 2px solid #aaa;
      width: 400px;
      height: 500px;
      background: #333;
      padding: 10px
    }
    input {
      width: 96%;
      height: 50px;
      border-radius: 5px;
      border: 5px solid #ddd;
      text-align: right;
      font-size: 24px
    }
    .number-button {
      font-size: 24px;
      border-radius: 5px;
      width: 50px;
      height: 50px;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <h2>A simple calculator</h2>
  <div id="calculator-div">
    <input id="number-input" type="number"/>
    <div>
      <button data-key="9" class="number-button">9</button>
      <button data-key="8" class="number-button">8</button>
      <button data-key="7" class="number-button">7</button>
    </div>
    <div>
      <button data-key="6" class="number-button">6</button>
      <button data-key="5" class="number-button">5</button>
      <button data-key="4" class="number-button">4</button>
    </div>
    <div>
      <button data-key="3" class="number-button">3</button>
      <button data-key="2" class="number-button">2</button>
      <button data-key="1" class="number-button">1</button>
    </div>
    <div>
      <button data-key="C" class="number-button">C</button>
      <button data-key="0" class="number-button">0</button>
      <button data-key="." class="number-button">.</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <script>
    // a simple calculator.
    let $inputNumber = $('#number-input')


    $(".number-button").click(function(e) {
      const value = this.attributes['data-key'].value
      $inputNumber.val($inputNumber.val()+value)
    });


  </script>
</body>
</html>
