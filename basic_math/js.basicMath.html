<html>
  <head>
    <title>
      Simple calculator
    </title>
  </head>
  <body>
    <div>
      <h1>Calculate</h1>
    </div>
    <div>
      <label>Enter First Number: </><input type="text" id="firstNumber" />
    </div>
    <div>
      <label>Enter Second Number: </label><input type="text" id="secondNumber" />
    </div>
    <div>
      <h4 id="ans"></h4>
    </div>
    <div>
      <button id="Add" onclick="add()">Add</button>
      <button id="Sub" onclick="sub()">Sub</button>
      <button id="Division" onclick="div()">Division</button>
      <button id="Multiply" onclick="mul()">Multiply</button>
    </div>


    <script>
      var answerHeading = document.getElementById('ans')
      function add() { 
        let firstNumber = document.getElementById('firstNumber').value
        let secondNumber = document.getElementById('secondNumber').value;

        let answer = parseInt(firstNumber) + parseInt(secondNumber);
      
        answerHeading.innerText = answer;
      }
      function sub() {
        let firstNumber = document.getElementById('firstNumber').value 
        let secondNumber = document.getElementById('secondNumber').value

        let answer = parseInt(firstNumber) - parseInt(secondNumber)

        answerHeading.innerText = answer
      }
      function div() {
        let firstNumber = document.getElementById('firstNumber').value
        let secondNumber = document.getElementById('secondNumber').value
        let answer = parseInt(firstNumber) / parseInt(secondNumber)

        answerHeading.innerText = answer 
      }
      
      function mul() {
        let answer = getIntegerValue('firstNumber') * getIntegerValue('secondNumber')
        answerHeading.innerHTML = answer
      }

      // moving towards more reusable code
      function getIntegerValue(id){
        return parseInt(document.getElementById(id).value)
      }
    </script>
  </body>
</html>
